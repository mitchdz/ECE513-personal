<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="script.js" defer></script>
</head>
<div class="Calculator"> 
	<div>
		<label for="inputA">A</label>
		<input type="text" id="inputA" name="inputA" value="2"> <label for="inputB">B</label>
		<input type="text" id="inputB" name="inputB" value="3">
	</div> 
	<div>
		<label for="integerCalc">Integer</label>
		<input type="radio" name="calcType" value="integer" id="integerCalc" checked> <label for="floatCalc">Floating Point</label> <input type="radio" name="calcType" value="float" id="floatCalc">
	</div> 
	<div id="calcOutput"></div>
</div>
</html>
