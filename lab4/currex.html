<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Currency Exchange</title>

   <!--Import Google Icon Font-->
   <link href="material-icons.css" rel="stylesheet">
   
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="materialize.min.css">
   
   <!-- Compiled and minified JavaScript -->
   <script src="jquery-3.2.1.min.js"></script>
   <script src="materialize.min.js"></script>         
            
   <!--Let browser know website is optimized for mobile-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <script src="currex.js" defer></script>
</head>
    
<body>
   <div class="container">
      <div class="row">
         <div class="col s12 m6">
            <div class="card white ">
               <div class="card-content">
                  <span class="card-title">Currency Conversion</span>

                  <div class="row">             
                     <div class="col">
                        <p>Enter USD and select desired currency.</p>
                     </div>
                  </div>
                  <div class="row"></div>             

                  <div class="row">             
                     <div class="input-field">
                        <label for="usdInput">US Dollars (USD):</label>
		                  <input type="text" id="usdInput" name="usdInput" value="100.00"></input>
                     </div>
                  </div>

                  <div class="row">             
                     <div class="input-field">
                        <select id="toCurrency">
                        </select>
                        <label for="toCurrency">Select currency</label>
                     </div>
                  </div>

                  <div class="row">             
                     <div class="input-field ">
		                  <input type="text" id="resultCurrency" name="resultCurrency" value="---.--" readonly></input>
                        <label id="resultLabel" for="resultCurrency">To Currency ():</label>
                     </div>
                  </div>		        
		         </div>
            </div>
         </div>
      </div>
         
      <div class="row">
         <div class="col s12 m6">
            <div class="card white ">
               <div class="card-content">
                  <span class="card-title">Exchange Rate Data (JSON)</span>
                  <div class="row">             
                     <div class="input-field">
                        <textarea class="materialize-textarea" cols="70" rows="20" id="exchangeRates" name="exchangeRates">{"disclaimer":"Usage subject to terms: https://openexchangerates.org/terms","license":"https://openexchangerates.org/license","timestamp":1534467600,"base":"USD","rates":{"CAD":1.316145,"CNY":6.882134,"EUR":0.879303,"INR":70.015}}</textarea>
			               <button class="btn waves-effect waves-light" id="updateRates">Update Rates</button>
                     </div>
                  </div>
		         </div>
            </div>
         </div>
      </div>   
	</div>

   <script>
	   $(document).ready(function(){
         $('select').formSelect();
      });
	</script>
</body>
</html>
